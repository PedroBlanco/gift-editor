<div class="modal fade" id="modal-edit-question-fill-blank-middle" question-type="fill-blank-middle" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
        <h4 class="modal-title">Editar pregunta: Rellenar hueco medio</h4>
      </div>
      <form role="form" id="form-edit-question-fill-blank-middle">
        <div class="modal-body">
         <div class="form-group">
           <label for="form-edit-question-fill-blank-middle-title">Título:</label>
           <input  type="text" class="form-control" id="form-edit-question-fill-blank-middle-title" placeholder="Opcional">
         </div>
         <div class="form-group">
           <label for="form-edit-question-fill-blank-middle-comment">Comentario:</label>
           <input  type="text" class="form-control" id="form-edit-question-fill-blank-middle-comment" placeholder="Opcional">
         </div>
         <div class="form-group">
           <label for="form-edit-question-fill-blank-middle-text-begin">Comiendo de la frase:</label>
           <input  type="text" class="form-control" id="form-edit-question-fill-blank-middle-text-begin" required="required" placeholder="Obligatorio - Texto de la pregunta antes del hueco">
           <br>
           <label for="form-edit-question-fill-blank-middle-text-void">Hueco:</label>
           <input  type="text" class="form-control" id="form-edit-question-fill-blank-middle-void" required="required" placeholder="Obligatorio - Hueco para respuesta">
           <br>
           <label for="form-edit-question-fill-blank-middle-text-finish">Resto de la frase:</label>
           <input  type="text" class="form-control" id="form-edit-question-fill-blank-middle-text-finish" required="required" placeholder="Obligatorio - Texto de la pregunta después del hueco">
         </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span>&nbsp;Guardar</button>
          <button type="button" class="btn btn-info" data-dismiss="modal"><span class="glyphicon glyphicon-share-alt"></span>&nbsp;Cancelar</button>&nbsp;
        </div>
      </form>
    </div>
  </div>
</div>
