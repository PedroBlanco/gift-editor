<div class="modal fade" id="modal_add_question_numeric_tolerance" role="dialog">

        <button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>

      </div>

        <form role="form" id="form-add-question-numeric-tolerance">
