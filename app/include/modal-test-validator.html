<div class="modal fade" id="modal-test-validator" role="dialog">
  <div class="modal-dialog">
    <!-- <form data-toggle="validator" role="form"> -->
    <form id="form-test-validator" role="form">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
          <h4 class="modal-title">Test de validación</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputName" class="control-label">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Cina Saffary" required>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="control-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="terms" data-error="Before you wreck yourself" required>
              Check yourself
            </label>
            <div class="help-block with-errors">?</div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="form-group">
            <button type="button" class="btn btn-info" data-dismiss="modal"><span class="glyphicon glyphicon-share-alt"></span>&nbsp;Cancelar</button>&nbsp;
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>&nbsp;Aceptar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
