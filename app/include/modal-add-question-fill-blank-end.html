<div class="modal fade" id="modal-add-question-fill-blank-end" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
        <h4 class="modal-title">Añadir pregunta: Rellenar hueco final</h4>
      </div>
      <div class="modal-body">
        <form role="form" id="form-add-question-fill-blank-end">
         <div class="form-group">
           <label for="form-add-question-fill-blank-end-title">Título:</label>
           <input tabindex="1" type="text" class="form-control" id="form-add-question-fill-blank-end-title" placeholder="Opcional">
         </div>
         <div class="form-group">
           <label for="form-add-question-fill-blank-end-comment">Comentario:</label>
           <input tabindex="2" type="text" class="form-control" id="form-add-question-fill-blank-end-comment" placeholder="Opcional">
         </div>
         <div class="form-group">
           <label for="form-add-question-fill-blank-end-text">Pregunta:</label>
           <input tabindex="3" type="text" class="form-control" id="form-add-question-fill-blank-end-text" required="required" placeholder="Obligatorio - Texto de la pregunta">
           <br>
           <input tabindex="4" type="text" class="form-control" id="form-add-question-fill-blank-end-void" required="required" placeholder="Obligatorio - Hueco de respuesta">
         </div>
       </form>
      </div>
      <div class="modal-footer">
        <button tabindex="6" type="button" class="btn btn-info" data-dismiss="modal"><span class="glyphicon glyphicon-share-alt"></span>&nbsp;Cancelar</button>&nbsp;
        <button tabindex="5" type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-plus"></span>&nbsp;Añadir</button>
      </div>
    </div>

  </div>
</div>
