<div class="modal fade" id="modal-edit-question-numeric-range" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
        <h4 class="modal-title">Editar pregunta: Numérica con rango</h4>
      </div>
      <div class="modal-body">
        <form role="form" id="form-edit-question-numeric-range">
         <div class="form-group">
           <label for="form-edit-question-numeric-range-title">Título:</label>
           <input tabindex="1" type="text" class="form-control" id="form-edit-question-numeric-range-title" placeholder="Opcional">
         </div>
         <div class="form-group">
           <label for="form-edit-question-numeric-range-comment">Comentario:</label>
           <input tabindex="2" type="text" class="form-control" id="form-edit-question-numeric-range-comment" placeholder="Opcional">
         </div>
         <div class="form-group">
           <label for="form-edit-question-numeric-range-text">Pregunta:</label>
           <input tabindex="3" type="text" class="form-control" id="form-edit-question-numeric-range-text" required="required" placeholder="Obligatorio">
         </div>
         <div class="form-group">
           <label for="form-edit-question-numeric-range-answer-begin">Inicio del rango:</label>
           <input tabindex="4" type="number" class="form-control" id="form-edit-question-numeric-range-answer-begin" required="required" placeholder="Obligatorio">
         </div>
         <div class="form-group">
           <label for="form-edit-question-numeric-range-answer-finish">Final del rango:</label>
           <input tabindex="5" type="number" class="form-control" id="form-edit-question-numeric-range-answer-finish" required="required" placeholder="Obligatorio">
         </div>
       </form>
      </div>
      <div class="modal-footer">
        <button tabindex="7" type="button" class="btn btn-info" data-dismiss="modal"><span class="glyphicon glyphicon-share-alt"></span>&nbsp;Cancelar</button>&nbsp;
        <button tabindex="6" type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span>&nbsp;Editar</button>
      </div>
    </div>

  </div>
</div>
