<div class="modal fade" id="modal_add_question_matching" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
        <h4 class="modal-title">Añadir pregunta: Emparejar</h4>
      </div>
      <div class="modal-body">
        <form role="form" id="form-add-question-matching">
         <div class="form-group">
           <label for="form-add-question-matching-title">Título:</label>
           <input type="text" class="form-control" id="form-add-question-matching-title">
         </div>
         <div class="form-group">
           <label for="form-add-question-matching-comment">Comentario:</label>
           <input type="text" class="form-control" id="form-add-question-matching-comment">
         </div>
         <div class="form-group">
           <label for="form-add-question-matching-text">Texto de la pregunta:</label>
           <input type="text" class="form-control" id="form-add-question-matching-text" required="required">
         </div>
       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal"><span class="glyphicon glyphicon-share-alt"></span>&nbsp;Cancelar</button>&nbsp;
        <button type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-plus"></span>&nbsp;Añadir</button>
      </div>
    </div>

  </div>
</div>
