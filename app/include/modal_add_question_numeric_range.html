<div class="modal fade" id="modal_add_question_numeric_range" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
        <h4 class="modal-title">Añadir pregunta: Numérica con rango</h4>
      </div>
      <div class="modal-body">
        <form role="form" id="form-add-question-numeric-range">
         <div class="form-group">
           <label for="form-add-question-numeric-range-title">Título:</label>
           <input type="text" class="form-control" id="form-add-question-numeric-range-title" placeholder="Opcional">
         </div>
         <div class="form-group">
           <label for="form-add-question-numeric-range-comment">Comentario:</label>
           <input type="text" class="form-control" id="form-add-question-numeric-range-comment" placeholder="Opcional">
         </div>
         <div class="form-group">
           <label for="form-add-question-numeric-range-text">Pregunta:</label>
           <input type="text" class="form-control" id="form-add-question-numeric-range-text" required="required" placeholder="Obligatorio">
         </div>
         <div class="form-group">
           <label for="form-add-question-numeric-range-text-begin">Inicio del rango:</label>
           <input type="number" class="form-control" id="form-add-question-numeric-range-text-begin" required="required" placeholder="Obligatorio">
         </div>
         <div class="form-group">
           <label for="form-add-question-numeric-range-text-finish">Final del rango:</label>
           <input type="number" class="form-control" id="form-add-question-numeric-range-text-finish" required="required" placeholder="Obligatorio">
         </div>
       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal"><span class="glyphicon glyphicon-share-alt"></span>&nbsp;Cancelar</button>&nbsp;
        <button type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-plus"></span>&nbsp;Añadir</button>
      </div>
    </div>

  </div>
</div>
